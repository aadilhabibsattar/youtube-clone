<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    
    <style>
        .flex1 {
            display: flex; 
        flex-direction: row;
        }
        .flex2 {
            margin-top: 30px;
        display: flex;
        flex-direction: row;
        }

    </style>
</head>
<body style="padding-bottom: 200px;">
    <div class="flex1">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink">div2 <p>text</p></div>
    </div>

    <div class="flex2">
        <div style=
        "background-color: lightblue;
        width: 100px;">
            100px</div>
        <div style="
        background-color: lightpink;
        flex: 1;">
            flex 1</div>
    </div>

    <div class="flex2">
        <div style=
        "background-color: lightpink;
        width: 100px;">
            100px</div>

        "background-color: lightblue;

        background-color: lightpink;

            flex 1</div>

    style="height:70px;

         ">

    </div>

    <!-- 2nd test -->

    style="height:70px;
